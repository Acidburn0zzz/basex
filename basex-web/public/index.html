<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>BaseX Web</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <link rel="stylesheet" href="static/dist/css/bootstrap.min.css">
  <script src="static/dist/js/angular.min.js"></script>
</head>
<script language="javascript">
  var app = angular.module("hello", []);
  app.controller("HelloCtrl",
      function HelloCtrl($scope, $http, $log) {
        $scope.send = function (name) {
          $scope.ok = {};
          $scope.error = {};
          $http({method: 'GET', url: '/restxq/hello?name=' + name}).
              success(function (data) {
                $scope.ok = data;
              }).
              error(function (data) {
                $scope.error.result = data;
              });
        }
      });

</script>

<body ng-app="hello">
<div class="container">
  <div class="header">
    <ul class="nav nav-pills pull-right">
    </ul>
    <h3 class="text-muted">&nbsp;</h3>
  </div>

  <div class="jumbotron" ng-controller="HelloCtrl">
    <h2>Hello World
      <small><br/>BaseX, RestXQ, AngularJS, Bootstrap</small>
    </h2>

    <p class="lead">
      <ul>
        <li><code>index.html</code>: Bootstrap & AngularJS stub</li>
        <li>
          <button class="btn btn-primary btn-xs disabled">Send …</button>
          triggers submission of input field RestXQ service
        </li>
        <li>the service <code>/restxq/hello</code> is defined in <code>$project/restxq/hello.xqm</code></li>
      </ul>
    </p>

    <form class="form-horizontal" role="form">
      <div class="form-group">
        <label class="col-sm-3 control-label">Your Name:</label>
        <div class="col-sm-7">
          <input name="name" type="text" class="form-control" ng-model="name">
        </div>
        <div class="col-sm-2">
          <button class="btn btn-primary btn-group-sm" href="#" role="button" ng-disabled="!name" ng-click="send(name)">
            Send …
          </button>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label" >Server says:</label>
        <div class="col-sm-7">
          <p ng-show="ok.result" class="alert alert-success form-control-static"> {{ ok.result }}</p>
        </div>
        <pre ng-show="error.result" ng-bind="error.result"></pre>
      </div>
    </form>

  </div>
</div>
<!-- /container -->


<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
</body>

</html>
